<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 18: Viết hàm in ra bảng cửu chương</h1>
    <script>
        /**
         * input: ;
         * output: in ra bảng cửu chương từ 1 đến 10;
         * logic:  in ra bảng cửu chương từ 1 đến 10 dựa vào vòng lặp for
        */
        function printMultiplicationTable() {
            for (let i = 1; i <= 10; i++) {
                for (let a = 1; a <= 10; a++) {
                    document.write(`${i} x ${a} = ${i * a}<br>`);
                }
                document.write(`<hr>`);
            }
        }
        printMultiplicationTable()
    </script>
</body>

</html>
