<body>
    <h1>Task 09: Viết hàm thực hiện hoán vị 2 số không dùng biến trung gian</h1>
    <script>
        /**
         * Input: Cho trước 2 số a, b
         * Output: In ra 2 số sau khi hoán vị;
         * Logic: Hoán vị 2 số không dùng biến trung gian
        */
        let a = parseFloat(prompt("Nhap so a"));
        let b = parseFloat(prompt("Nhap so b"));
        function swapNumber(a, b) {
            a = a + b;
            b = a - b;
            a = a - b;
            return [a, b]
        }
        console.log(swapNumber(a, b))
    </script>
</body>
