<body>
    <h1>Task 21</h1>
    <script>
        function filterEvenNumbers(arr) {
            const output = []
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    output.push(arr[i])
                }
            }
            document.write(output)
        }
        filterEvenNumbers([1, 2, 3, 4, 5, 6])
    </script>
</body>
