    <h1>Task 19: Viết hàm in ra tam giác cân theo ký tự đã nhập</h1>
    <script>
        function printIsoscelesTriangle(n, character) {
            for (let i = 1; i <= n; i++) {
                let line = "";
                for (let k = 0; k < n - i; k++) {
                    line += " ";
                }
                for (let j = 0; j < 2 * i - 1; j++) {
                    line += character;
                }
                console.log(line) 
            }
        }
        printIsoscelesTriangle(5, "*");
    </script>
