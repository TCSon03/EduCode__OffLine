<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 13: Viết hàm in ra các số nguyên tố từ 2 - n</h1>

    <script>
        /**
         * input: nhap so;
         * output: in ra so nguyen;
         * logic: in ra các số nguyên tố từ 2 đến n
        */
        let n = parseInt(prompt("Nhap so nguyen to"));
        function print(n) {
            if (isNaN(n) || n < 2) {
                document.write("Nhap so nguyen to");
                return;
            }
            for (let i = 2; i < n; i++) {
                let isPrice = true;
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        isPrice = false;
                        break;
                    }
                    isPrice = true;
                }
                if (isPrice) {
                    document.write(i);
                }
            }
        }
        print(n)

    </script>
</body>

</html>
