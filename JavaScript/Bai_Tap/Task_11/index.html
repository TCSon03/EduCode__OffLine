<body>
    <h1>Task 11: Viết hàm kiểm tra 3 số có thể tạo thành 1 tam giác không</h1>
    <script>
        /**
         * input: cho 3 sô;
         * output: nếu là tam giá true; ngược lại false;
         * logic: Kiểm tra 3 số a, b, c có thể tạo thành 1 tam giác hợp lệ hay không (tổng độ dài hai cạnh bất kỳ bao giờ cũng lớn hơn độ dài cạnh còn lại)
        */
        function isTriangle(a, b, c) {
            if (a + b > c && a + c > b && b + c > a) {
                return true
            }
            return false
        }
        console.log(isTriangle(3, 4, 5));
        console.log(isTriangle(3, 4, 7));
    </script>
