<body>
    <h1>Task 12: Viết hàm in ra số chính phương từ 2 - n</h1>
    <script>
        /**
         * input: cho một số n;
         * output: in ra số chính phương từ 2 đến n
         * logic: hàm printSquareNumber(n) để in ra các số chính phương từ 2 đến n.
        */
        function printSquareNumber(n) {
            for (let i = 2; i * i <= n; i++) {
                console.log(i * i + " là số chính phương của " + i)
            }
        }
        printSquareNumber(10);
        printSquareNumber(20);
    </script>
</body>
