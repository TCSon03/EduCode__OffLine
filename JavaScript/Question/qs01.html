        //     }

        // inputNumber.addEventListener("input", printNumbers)
        let inputNumber = document.getElementById('number');
        let output = document.querySelector('.n');

        function printNumbers() {
            let n = parseInt(inputNumber.value); // Lấy số nhập vào và chuyển thành số nguyên
            if (isNaN(n) || n <= 1) { // Kiểm tra nếu không phải số hoặc nhỏ hơn 1
                output.innerText = "Vui lòng nhập số lớn hơn 1";
                return;
            }

            output.innerText = ""; // Xóa kết quả cũ
            for (let i = 1; i <= n; i++) {
                output.innerText += i + " ";
            }
        }

        // Gọi hàm khi người dùng nhập xong số
        inputNumber.addEventListener('input', printNumbers);

    </script>
