<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSphere</title>
    <!--Icon remix -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Link Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                TechSphere.
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Contract</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Sign Up</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div class="search">
                    <input type="text" placeholder="What are you looking for?">
                    <button>
                        <i class="ri-search-line"></i>
                    </button>
                </div>
                <button><i class="ri-heart-3-line"></i></button>
                <button><i class="ri-shopping-cart-2-line"></i></button>
                <button>
                    <i class="ri-menu-line">
                    </i>
                    <ul class="nav-res">
                        <li><a href="">Home</a></li>
                        <li><a href="">Contract</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Sign Up</a></li>
                    </ul>
                </button>
            </div>
        </header>
    </div>
    <hr>
    <div class="container">
        <section class="banner banner-homepage">
            <div class="banner-category">
                <ul>
                    <li class="flex-li">
                        <a href="">Woman’s Fashion</a>
                        <i class="ri-arrow-right-s-line"></i>
                    </li>
                    <li class="flex-li">
                        <a href="">Men’s Fashion</a>
                        <i class="ri-arrow-right-s-line"></i>
                    </li>
                    <li><a href="">Electronics</a></li>
                    <li><a href="">Home & Lifestyle</a></li>
                    <li><a href="">Medicine</a></li>
                    <li><a href="">Sports & Outdoor</a></li>
                    <li><a href="">Baby’s & Toys</a></li>
                    <li><a href="">Groceries & Pets</a></li>
                    <li><a href="">Health & Beauty</a></li>
                </ul>
            </div>
            <div class="banner-image">
                <div class="bn-ig-top">
                    <div class="ig-left">
                        <div class="product-name">
                            <i class="ri-apple-fill"></i>
                            <p>iPhone 14 Series</p>
                        </div>
                        <p>Up to 10% <br> off Voucher</p>
                        <div class="shop-now">
                            <button>Shop Now</button>
                            <i class="ri-arrow-right-line"></i>
                        </div>
                    </div>
                    
                    <div class="ig-right">
                        <img src="image/banner.svg" alt="">
                    </div>
                </div>
                <div class="bn-ig-buttom">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </div>
