<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product-image">
            <img src="image/image 1.svg" alt="">
        </div>
        <div class="product-contents">
            <div class="contents content-title">
                <p>Free shipping</p>
                <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
            </div>
            <div class="contents content-price">
                <p>
                    <del>1.599.000</del>
                </p>
                <p>799.000</p>
                <p>The offer is valid until April 3 or as long as stock lasts!</p>
            </div>
            <div class="contents content-button-add">
                <button>Add to cart</button>
            </div>
            <p class="contents content-stock"><span></span> 50+ pcs. in stock.</p>
            <div class="contents content-button">
                <button class="content-cart">
                    <i class='bx bx-cart-alt'></i>
                    Add to cart
                </button>
                <button class="content-cart">
                    <i class='bx bx-heart'></i>
                    Add to wishlist
                </button>
            </div>
        </div>
    </div>
</body>

</html>
