<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive - Trang Ch·ªß</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background-color: #ffffff;
    border-bottom: 1px solid #e0e0e0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #4a148c;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin: 0 1rem;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #4a148c;
}

.sign-up {
    background-color: #4a148c;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 5px;
}

.sign-up:hover {
    background-color: #6a1b9a;
}

.search-cart {
    display: flex;
    align-items: center;
}

.search-cart input {
    padding: 0.5rem;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    outline: none;
    width: 200px;
}

.icons {
    margin-left: 1rem;
    font-size: 1.2rem;
}

.icons .heart, .icons .cart {
    margin-left: 0.5rem;
    cursor: pointer;
    transition: color 0.3s ease;
}

.icons .heart:hover, .icons .cart:hover {
    color: #4a148c;
}

/* Th√™m n√∫t toggle cho mobile */
.menu-toggle {
    display: none; /* ·∫®n m·∫∑c ƒë·ªãnh tr√™n desktop */
    font-size: 1.5rem;
    cursor: pointer;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .menu-toggle {
        display: block; /* Hi·ªÉn th·ªã n√∫t toggle tr√™n mobile */
    }

    .nav-links {
        display: none; /* ·∫®n danh s√°ch li√™n k·∫øt m·∫∑c ƒë·ªãnh tr√™n mobile */
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: #ffffff;
        flex-direction: column;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-links.active {
        display: flex; /* Hi·ªÉn th·ªã khi k√≠ch ho·∫°t */
    }

    .nav-links li {
        margin: 0.5rem 0;
        text-align: center;
    }

    .search-cart {
        display: none; /* ·∫®n khu v·ª±c t√¨m ki·∫øm v√† bi·ªÉu t∆∞·ª£ng tr√™n mobile */
    }

    .navbar {
        padding: 1rem 2%; /* Gi·∫£m padding tr√™n mobile */
    }

    .logo {
        font-size: 1.2rem; /* Gi·∫£m k√≠ch th∆∞·ªõc logo tr√™n mobile */
    }
}

/* JavaScript ƒë·ªÉ toggle menu (th√™m v√†o cu·ªëi file HTML ho·∫∑c file JS ri√™ng) */

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Exclusive</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#signup" class="sign-up">Sign Up</a></li>
        </ul>
        <div class="search-cart">
            <input type="text" placeholder="What are you looking for?">
            <div class="icons">
                <span class="heart">‚ù§Ô∏è</span>

        </div>
    </nav>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>

</html>
