<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Link boxicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Users</h1>
        <nav>
            <div class="search">
                <button><i class='bx bx-search'></i></button>
                <input type="text" placeholder="Search users">
            </div>
            <ul>
                <li><a href="">Reputation</a></li>
                <li><a href="">New users</a></li>
                <li><a href="">Voters</a></li>
                <li><a href="">Editors</a></li>
                <li><a href="">Moderators</a></li>
            </ul>
        </nav>
        <div class="user-content">
            <div class="user-item">
                <img src="image/Ellipse 1.png" alt="">
                <div class="user-title">
                    <h3>Lelah Nichols</h3>
                    <p>Troy, MI</p>
                    <div class="user-button">
                        <button>clothes</button>
                        <button>stem</button>
                    </div>
                </div>
            </div>
            <div class="user-item">
                <img src="image/Ellipse 1 (1).png" alt="">
                <div class="user-title">
                    <h3>Jesus Weiss</h3>
                    <p>Fort Worth, TX</p>
                    <div class="user-button">
                        <button>headset</button>
                        <button>gadget</button>
                        <button>speed</button>
                        <button>winter</button>
                    </div>
                </div>
            </div>
            <div class="user-item">
                <img src="image/Ellipse 1 (2).png" alt="">
                <div class="user-title">
                    <h3>Annie Rice</h3>
                    <p>Austin, TX</p>
                    <div class="user-button">
                        <button>road</button>
                        <button>mountain</button>
                        <button>trip</button>
                        <button>earth</button>
                        <button>nature</button>
                    </div>
                </div>
            </div>
            <div class="user-item">
                <img src="image/Ellipse 1 (3).png" alt="">
                <div class="user-title">
                    <h3>Robert Brower</h3>
                    <p>Cincinnati, OH</p>
                    <div class="user-button">
                        <button>Maintenance</button>
                        <button>gears</button>
                        <button>frames</button>
                        <button>repair</button>
                    </div>
                </div>
            </div>
            <div class="user-item">
                <img src="image/Ellipse 1 (4).png" alt="">
                <div class="user-title">
                    <h3>Amy Campbell</h3>
                    <p>Warrior, AL</p>
                    <div class="user-button">
                        <button>music</button>
                        <button>disks</button>
                    </div>
                </div>
            </div>
            <div class="user-item">
                <img src="image/Ellipse 1 (5).png" alt="">
                <div class="user-title">
                    <h3>Anthony S. Morin</h3>
                    <p>Lyndhurst, NJ</p>
                    <div class="user-button">
                        <button>vintage</button>
                        <button>electric</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
